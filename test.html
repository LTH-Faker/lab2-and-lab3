<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="="utf-8>
        <title>全国研究生入学统一考试报名信息登记表</title>

    </head>

    <body>
        <h1><font color="red" size="6">全国研究生入学统一考试报名信息登记表</h1></font>
        <!--  
            表格：  行，       列，         单元格，表头，   边框，文字
            table   row<th>    column<td>   cell   td         border
                cellspacing:规定了单元格之间的空白
                cellpadding：规定了单元的边和内容之间的距离
         -->
         <table  border="1" width="600" height="600">
             <tr width="150" height="30">
                 <th>报考单位代码</th>
                 <th><input type="text" placeholder=“请输入报考单位代码”></th>
                 <th>考生姓名</th>
                 <th><input type="text" placeholder=“请输入汉字”></th>
             </tr>
             <tr>
                <th>出生日期</th>
                <th><input type="text" placeholder=“请输入日期，如：2020.01.01”></th>
                <th>民族</th>
                <th width="150"height="30"> 
                    <select>
                        <option value="满族">满族</option>
                        <option value="汉族">汉族</option>
                        <option value="维吾尔族">维吾尔族</option>
                        <option value="彝族">彝族</option>
                    </select>
                </th>
                

                
             </tr>
             <tr>
              <th>性别</th>
              <th>
                <input type="radio" name="sex" value="male"/>男
                <input type="radio" name="sex" value="female"/>女
              </th>
              <th>政治面貌</th>
              <th width="150" height="30">
                <select>
                    <option value="中共党员">中共党员</option>
                    <option value="中共团员">中共团员</option>
                    <option value="工作者">工作者</option>
                    <option value="学生">学生</option>
                </select>
              </th>
                
             </tr>
             <tr width="150 "height="30">
                <th>现在学习或工作单位</th>
                <th colspan="3"><input type="text" ></th>
                
             </tr>
             <tr width="150" height="30">
                 <th>联系电话</th>
                 <th><input type="text" placeholder=“请输入移动电话联系号码”></th>
                 <th>最后毕业年月</th>
                 <th><input type="text" placeholder=“请输入日期，如：2020.01.01”></th>
             </tr>
             <tr width="150 "height="30">
                <th>何时何地受过何种奖励</th>
                <th colspan="3"> <input type="text" ></th>
                
             </tr>
             <tr>
                 <th>家庭主要成员</th>
                 <th colspan="3">姓名  与本人关系 在和单位工作/任何职务  联系电话</th>
             </tr>
             <tr>
                <th>自我总结</th>
                <th colspan="3"></th>
            </tr>
            <tr height="30">
                <th>上传近期照片</th>
                <th colspan="3"><input type="file" miltiple="multiple"></th>
            </tr>
            <tr height="30">
                <th colspan="4">
                </textarea>
                <input type="submit" value="提交">
                <input type="reset" value="重置">
                </th>
            </tr>
             

         </table>

    </body>
</html>
